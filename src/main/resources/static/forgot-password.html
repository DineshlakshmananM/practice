<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CodeMastery</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: #020617;
            padding: 40px;
            border-radius: 14px;
            border: 1px solid #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 15px;
        }

        h2 {
            margin: 0;
            color: #84a98c;
            font-size: 24px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e5e7eb;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #84a98c;
            box-shadow: 0 0 0 3px rgba(132, 169, 140, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #38bdf8;
            color: #020617;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .message.error {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            border: 1px solid #f87171;
        }

        .info {
            background: rgba(96, 165, 250, 0.1);
            border-left: 4px solid #3b82f6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #cbd5f5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #38bdf8;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #0ea5e9;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header">
            <div class="logo">CodeMastery</div>
            <h2>Forgot Password</h2>
            <p class="subtitle">Reset your password in 3 easy steps</p>
        </div>

        <div class="info">
            Enter the email address associated with your account, and we'll send you a password reset link.
        </div>

        <div id="content">
            <input 
                type="email" 
                id="email" 
                placeholder="Enter your email address" 
                required
            >

            <button onclick="sendResetLink()">Send Reset Link</button>

            <div id="message"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Sending reset link...</p>
        </div>

        <div class="back-link">
            <a href="login.html">← Back to Login</a>
        </div>
    </div>
</div>

<script>
function sendResetLink() {
    const email = document.getElementById("email").value.trim();
    const messageDiv = document.getElementById("message");
    const content = document.getElementById("content");
    const loading = document.getElementById("loading");

    messageDiv.innerHTML = "";

    if (!email) {
        messageDiv.innerHTML = '<div class="message error">Please enter your email address</div>';
        return;
    }

    if (!email.includes("@")) {
        messageDiv.innerHTML = '<div class="message error">Please enter a valid email address</div>';
        return;
    }

    // Show loading
    loading.style.display = "block";
    content.style.display = "none";

    fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    })
    .then(res => res.json())
    .then(data => {
        loading.style.display = "none";
        
        if (data.success) {
            messageDiv.innerHTML = `
                <div class="message success">
                    ✓ Password reset link sent to ${email}
                    <br><br>
                    Please check your email and click the link to reset your password.
                    <br>The link will expire in 24 hours.
                </div>
            `;
            // Reset form
            document.getElementById("email").value = "";
            content.style.display = "block";
        } else {
            messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
            content.style.display = "block";
        }
    })
    .catch(err => {
        loading.style.display = "none";
        content.style.display = "block";
        messageDiv.innerHTML = '<div class="message error">An error occurred. Please try again.</div>';
        console.error(err);
    });
}

// Allow Enter key to submit
document.getElementById("email").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendResetLink();
    }
});
</script>

</body>
</html>

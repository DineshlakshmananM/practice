<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechySpine</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #8b5cf6;
            --bg-main: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-main: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(99,102,241,0.15), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(139,92,246,0.15), transparent 40%),
                        var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            padding: 45px 35px;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo a {
            font-family: 'Poppins', sans-serif;
            font-size: 30px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #0f172a;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .remember-forgot a {
            color: var(--primary);
            text-decoration: none;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99,102,241,0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .register-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--text-secondary);
            font-size: 13px;
            text-decoration: none;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 35px 25px;
            }
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="login-card">

        <div class="logo">
            <a href="index.html">TechySpine</a>
        </div>

        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Login to continue your learning journey</p>
        </div>

        <!-- Error Display -->
        <div id="error" class="error-message" style="display: none; background: rgba(239,68,68,0.1); border: 1px solid #ef4444; color: #fca5a5; padding: 12px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; text-align: center;"></div>

        <form id="loginForm" onsubmit="login(); return false;">

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login to Account
            </button>

        </form>

        <div class="register-link">
            Don't have an account?
            <a href="register.html">Create one now</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

    </div>
</div>

<script>
    // Keep your existing JS here
</script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>

</body>
</html>

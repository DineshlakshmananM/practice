<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | CodeMastery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #020617;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #38bdf8;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .back-btn {
            background: transparent;
            color: #38bdf8;
            border: 1px solid #334155;
        }

        .back-btn:hover {
            background: #334155;
        }

        /* ===== PROFILE CONTAINER ===== */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        /* ===== PROFILE IMAGE ===== */
        .profile-image-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            background: #1e293b;
            margin: 0 auto 15px;
            border: 3px solid #334155;
        }

        .image-upload-btn {
            background: #334155;
            color: #e5e7eb;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .image-upload-btn:hover {
            background: #475569;
        }

        #imageInput {
            display: none;
        }

        /* ===== FORM SECTION ===== */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5f5;
            font-size: 14px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e5e7eb;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .info-text {
            color: #64748b;
            font-size: 12px;
            margin-top: 5px;
        }

        /* ===== STATS SECTION ===== */
        .stats-section {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
        }

        .stats-title {
            color: #cbd5f5;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #334155;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 13px;
        }

        .stat-value {
            color: #38bdf8;
            font-weight: 600;
            font-size: 14px;
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .save-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #38bdf8;
            color: #020617;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2);
        }

        .cancel-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: transparent;
            color: #e5e7eb;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            background: #334155;
        }

        /* ===== MESSAGE ===== */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            border: 1px solid #4ade80;
        }

        .message.error {
            background: rgba(248, 113, 113, 0.1);
            color: #f87171;
            border: 1px solid #f87171;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<header>
    <div class="logo">CodeMastery</div>
    <div class="nav-buttons">
        <button class="back-btn" onclick="goBack()">← Back</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<!-- PROFILE EDIT CONTAINER -->
<div class="container">
    <div class="card">
        <div class="header">
            <h1>Edit Profile</h1>
            <p class="subtitle">Update your account information</p>
        </div>

        <div id="messageDiv"></div>

        <!-- Profile Image Section -->
        <div class="profile-image-section">
            <img id="profileImageDisplay" class="profile-image-display" src="" alt="Profile">
            <button class="image-upload-btn" onclick="document.getElementById('imageInput').click()">
                Change Photo
            </button>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        </div>

        <!-- Form Section -->
        <form id="editForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required>
                <p class="info-text">Your unique username for CodeMastery</p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
                <p class="info-text">We'll never share your email with others</p>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <div class="stats-title">Your Stats</div>
                <div class="stat-item">
                    <span class="stat-label">Problems Solved</span>
                    <span class="stat-value" id="problemsSolved">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Learning Streak</span>
                    <span class="stat-value" id="learningStreak">0 days</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Skill Rating</span>
                    <span class="stat-value" id="skillRating">0.0 / 5.0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Member Since</span>
                    <span class="stat-value" id="memberSince">-</span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="location.href='dashboard.html'">Cancel</button>
            </div>
        </form>

        <div id="loadingDiv" class="loading" style="display: none;">
            <p>Updating profile...</p>
        </div>
    </div>
</div>

<script>
let currentUser = null;

// Load profile on page load
window.addEventListener("load", function() {
    loadProfile();
});

function loadProfile() {
    const userStr = localStorage.getItem("user");
    if (!userStr) {
        window.location.href = "login.html";
        return;
    }

    currentUser = JSON.parse(userStr);

    // Fetch full user profile
    fetch(`/api/user/profile/${currentUser.id}`)
        .then(res => res.json())
        .then(data => {
            if (data.success && data.user) {
                const user = data.user;
                
                // Fill form
                document.getElementById("username").value = user.username;
                document.getElementById("email").value = user.email;

                // Display profile image
                const profileImage = document.getElementById("profileImageDisplay");
                if (user.profileImage) {
                    profileImage.src = user.profileImage;
                } else {
                    profileImage.src = "https://ui-avatars.com/api/?name=" + encodeURIComponent(user.username);
                }

                // Display stats
                document.getElementById("problemsSolved").textContent = user.problemsSolved || 0;
                document.getElementById("learningStreak").textContent = (user.learningStreak || 0) + " days";
                document.getElementById("skillRating").textContent = (user.skillRating || 0).toFixed(1) + " / 5.0";
                
                if (user.createdAt) {
                    const date = new Date(user.createdAt);
                    document.getElementById("memberSince").textContent = date.toLocaleDateString();
                }
            }
        })
        .catch(err => console.error("Error loading profile:", err));
}

function previewImage() {
    const file = document.getElementById("imageInput").files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("profileImageDisplay").src = e.target.result;
        };
        reader.readAsDataURL(file);
    }
}

function handleSubmit(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const profileImage = document.getElementById("profileImageDisplay").src;
    const messageDiv = document.getElementById("messageDiv");
    const loadingDiv = document.getElementById("loadingDiv");

    messageDiv.innerHTML = "";

    if (!username || !email) {
        messageDiv.innerHTML = '<div class="message error">All fields are required</div>';
        return;
    }

    loadingDiv.style.display = "block";

    fetch(`/api/user/profile/${currentUser.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username,
            email,
            profileImage
        })
    })
    .then(res => res.json())
    .then(data => {
        loadingDiv.style.display = "none";
        
        if (data.success) {
            // Update localStorage
            currentUser.username = username;
            currentUser.email = email;
            currentUser.profileImage = profileImage;
            localStorage.setItem("user", JSON.stringify(currentUser));

            messageDiv.innerHTML = '<div class="message success">✓ Profile updated successfully!</div>';
            
            setTimeout(() => {
                window.location.href = "profile.html";
            }, 2000);
        } else {
            messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
        }
    })
    .catch(err => {
        loadingDiv.style.display = "none";
        messageDiv.innerHTML = '<div class="message error">An error occurred. Please try again.</div>';
        console.error(err);
    });
}

function goBack() {
    window.history.back();
}

function logout() {
    if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem("user");
        window.location.href = "index.html";
    }
}
</script>

</body>
</html>

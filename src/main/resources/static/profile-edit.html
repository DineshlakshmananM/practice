<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile | TechySpine</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
            min-height: 100vh;
        }

        /* ===== NAVBAR ===== */
        header {
            background: #020617;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-buttons button {
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .back-btn {
            background: transparent;
            color: #38bdf8;
            border: 1px solid #334155;
        }

        .back-btn:hover {
            background: #1e293b;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 640px;
            margin: 50px auto;
            padding: 20px;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 30px;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        /* ===== PROFILE IMAGE ===== */
        .profile-image-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image-display {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            background: #1e293b;
            margin-bottom: 15px;
            border: 3px solid #334155;
        }

        .image-upload-btn {
            background: #1e293b;
            color: #e5e7eb;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #334155;
            transition: all 0.25s;
        }

        .image-upload-btn:hover {
            border-color: #38bdf8;
            color: #38bdf8;
        }

        #imageInput { display: none; }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #cbd5f5;
        }

        input {
            width: 100%;
            padding: 13px 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #e5e7eb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56,189,248,0.15);
        }

        .info-text {
            font-size: 12px;
            color: #64748b;
            margin-top: 4px;
        }

        /* ===== STATS ===== */
        .stats-section {
            background: #020617;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .stats-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #cbd5f5;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #1e293b;
        }

        .stat-item:last-child { border-bottom: none; }

        .stat-label {
            font-size: 13px;
            color: #94a3b8;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            color: #38bdf8;
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 14px;
        }

        .save-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            color: #020617;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(56,189,248,0.25);
        }

        .cancel-btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: transparent;
            color: #e5e7eb;
            font-weight: 600;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background: #1e293b;
        }

        /* ===== MESSAGES ===== */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            text-align: center;
        }

        .message.success {
            background: rgba(16,185,129,0.15);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .message.error {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .loading {
            text-align: center;
            color: #94a3b8;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">TechySpine</div>
    <div class="nav-buttons">
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">
    <div class="card">
        <div class="header">
            <h1>Edit Profile</h1>
            <p class="subtitle">Manage your TechySpine account</p>
        </div>

        <div id="messageDiv"></div>

        <div class="profile-image-section">
            <img id="profileImageDisplay" class="profile-image-display" src="" alt="Profile">
            <button class="image-upload-btn" onclick="document.getElementById('imageInput').click()">Change Photo</button>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        </div>

        <form id="editForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
                <div class="info-text">Your public username</div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
                <div class="info-text">Used for login & notifications</div>
            </div>

            <div class="stats-section">
                <div class="stats-title">Your Stats</div>
                <div class="stat-item"><span class="stat-label">Problems Solved</span><span class="stat-value" id="problemsSolved">0</span></div>
                <div class="stat-item"><span class="stat-label">Learning Streak</span><span class="stat-value" id="learningStreak">0 days</span></div>
                <div class="stat-item"><span class="stat-label">Skill Rating</span><span class="stat-value" id="skillRating">0.0 / 5.0</span></div>
                <div class="stat-item"><span class="stat-label">Member Since</span><span class="stat-value" id="memberSince">-</span></div>
            </div>

            <div class="button-group">
                <button type="submit" class="save-btn">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="location.href='profile.html'">Cancel</button>
            </div>
        </form>

        <div id="loadingDiv" class="loading">Updating profile...</div>
    </div>
</div>

<script>
/* JS unchanged */
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning | TechySpine</title>
    <link rel="stylesheet" href="css/theme.css">
    <style>
        .page-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--bg-dark);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .sidebar h2 {
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        /* Language Button */
        .lang-btn {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-main);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        .lang-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        .lang-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Expand Arrow */
        .expand-arrow {
            margin-left: auto;
            transition: transform 0.3s ease;
            font-size: 12px;
        }
        .lang-btn.expanded .expand-arrow {
            transform: rotate(90deg);
        }
        
        /* Topics Dropdown Container */
        .topics-dropdown {
            display: none;
            flex-direction: column;
            gap: 4px;
            padding-left: 15px;
            margin-bottom: 8px;
            animation: slideDown 0.3s ease;
        }
        .topics-dropdown.show {
            display: flex;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Topic Button (in dropdown) */
        .topic-btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            text-align: left;
            transition: all 0.2s;
        }
        .topic-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--bg-secondary);
        }
        .topic-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .topic-btn.completed::after {
            content: " ✓";
            color: #4caf50;
        }
        .topic-btn.active.completed::after {
            color: white;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .topbar {
            height: 60px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .topbar-title {
            font-size: 18px;
            font-weight: 600;
        }
        .topbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .content-header {
            margin-bottom: 20px;
        }
        .content-header h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .breadcrumb {
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .content-frame {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }
        .content-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress Section */
        .progress-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            flex: 1;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s;
        }
        .progress-text {
            font-size: 13px;
            color: var(--text-muted);
            min-width: 100px;
            text-align: right;
        }
        
        /* Bottom Navigation Controls */
        .bottom-nav {
            padding: 15px 20px;
            background: var(--bg-dark);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .bottom-nav .nav-info {
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="page-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>Languages</h2>
        <div id="sidebarContent">
            <!-- Languages and topics will be dynamically loaded here -->
        </div>

        <div style="margin-top:auto;padding-top:20px;border-top:1px solid var(--border-color);">
            <div class="progress-bar" style="margin-bottom:8px;">
                <div class="progress-fill" id="overallProgress" style="width:0%"></div>
            </div>
            <div class="progress-text" id="progressText">0% Complete</div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="topbar">
            <div class="topbar-title">TechySpine Learning</div>
            <div class="topbar-user">
                <span id="userName">User</span>
                <div class="user-avatar" id="userAvatar">U</div>
                <a href="profile.html" class="btn btn-secondary">Profile</a>
            </div>
        </div>

        <div class="content-area">
            <div class="content-header">
                <h2 id="langTitle">Select a Language</h2>
                <div class="breadcrumb" id="breadcrumb">Choose a language to start learning</div>
            </div>

            <div class="content-frame" style="height: calc(100vh - 180px);">
                <iframe id="contentFrame"></iframe>
            </div>
        </div>

        <!-- Bottom Navigation Controls -->
        <div class="bottom-nav">
            <button class="btn btn-secondary" id="prevBtn" onclick="navigateTopic(-1)" disabled>← Previous</button>
            <span class="nav-info" id="topicCounter">Select a topic to begin</span>
            <button class="btn btn-primary" id="nextBtn" onclick="navigateTopic(1)" disabled>Next →</button>
        </div>
    </main>
</div>

<script src="js/learning.js"></script>
</body>
</html>

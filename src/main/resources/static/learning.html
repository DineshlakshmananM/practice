<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechySpine | Learning</title>

    <!-- Reuse existing styles -->
    <link rel="stylesheet" href="css/theme.css">
    <link class="user-theme" rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Page-specific layout only, colors untouched */

        body {
            display: flex;
            height: 100vh;
            background: var(--bg-main);
            color: var(--text-main);
        }

        .sidebar {
            width: 260px;
            background: var(--bg-dark);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 16px;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: none;
            background: #1e293b;
            color: var(--text-main);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .sidebar button:hover {
            background: #334155;
        }

        .sidebar button.active {
            background: var(--primary);
            color: #020617;
            font-weight: 600;
        }

        .sidebar button.completed::after {
            content: '✓';
            float: right;
            color: #22c55e;
        }

        #topics {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #334155;
        }

        #topics h3 {
            color: var(--primary);
            margin-bottom: 12px;
            font-size: 14px;
            margin-top: 0;
        }

        #topics button {
            width: 100%;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 6px;
            border: none;
            background: #0ea5e9;
            color: #020617;
            cursor: pointer;
            text-align: left;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        #topics button:hover {
            background: #38bdf8;
        }

        #topics button.active {
            background: var(--primary);
            box-shadow: 0 0 0 2px #fff;
        }

        #topics button.completed {
            background: #166534;
            color: #fff;
        }

        #topics button.completed::after {
            content: '✓';
            float: right;
            color: #4ade80;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            height: 60px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #contentFrame {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            border-radius: 8px;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: white;
            border: 2px solid var(--primary);
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            box-shadow: 0 0 10px var(--primary);
            transform: scale(1.1);
        }

        .topbar button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .topbar button:hover {
            background: #dc2626;
        }

        /* Search Bar */
        .search-container {
            margin: 15px 0;
        }

        #topicSearch {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #0f172a;
            color: var(--text-main);
            font-size: 14px;
        }

        #topicSearch:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-main);
        }

        /* Navigation Controls */
        .nav-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-btn {
            background: var(--primary);
            color: #020617;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .topic-counter {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Progress indicator */
        .progress-info {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
    <h3 id="languagesTitle">Languages</h3>

    <button onclick="loadTopics('java')" id="btn-java">Java</button>
    <button onclick="loadTopics('c')" id="btn-c">C</button>
    <button onclick="loadTopics('cpp')" id="btn-cpp">C++</button>
    <button onclick="loadTopics('mysql')" id="btn-mysql">MySQL</button>

    <div class="search-container">
        <input type="text" id="topicSearch" placeholder="Search topics..." oninput="filterTopics(this.value)">
    </div>

    <div id="topics"></div>
    
    <div class="progress-info">
        <div id="progressText">Progress: 0%</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>
</aside>

<!-- MAIN -->
<div class="main">

    <!-- TOPBAR -->
    <div class="topbar">
        <div id="userInfo">Learning</div>
        <div class="topbar-actions">
            <div class="profile-avatar" onclick="location.href='profile.html'" title="View Profile">
                <span id="avatarInitial">?</span>
            </div>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <!-- Breadcrumb -->
        <div class="breadcrumb" id="breadcrumb">
            <span>Select a language to begin</span>
        </div>

        <!-- Navigation Controls -->
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" onclick="navigateTopic(-1)" disabled>&larr; Previous</button>
            <span class="topic-counter" id="topicCounter"></span>
            <button class="nav-btn" id="nextBtn" onclick="navigateTopic(1)" disabled>Next &rarr;</button>
        </div>

        <!-- Content Frame -->
        <div id="contentContainer">
            <iframe id="contentFrame"></iframe>
        </div>
    </div>
</div>

<!-- Load JavaScript -->
<script src="js/learning.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TechySpine | Dashboard</title>

<link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

<header>
    <div class="logo">TechySpine</div>
    <div class="user">
        <span id="username">Welcome</span>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="container">
    <aside class="sidebar">
        <h3 id="sidebar-title">Languages</h3>
        <div id="sidebar"></div>
    </aside>

    <main class="content">
        <div class="card" id="content">
            <h1>Welcome to TechySpine</h1>
            <p>Select a language to start learning.</p>
        </div>
    </main>
</div>

<script src="js/dashboard.js"></script>
<script src="js/logout.js"></script>
</body>
</html>

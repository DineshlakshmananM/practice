<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | TechySpine</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .card {
            background: #020617;
            padding: 40px;
            width: 380px;
            border-radius: 14px;
            border: 1px solid #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #84a98c;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #84a98c;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #84a98c;
            color: #020617;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #6b9080;
        }

        .google-btn {
            margin-top: 12px;
            background: #ffffff;
            color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .msg {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
        }

        .msg.error {
            color: #f87171;
        }

        .msg.success {
            color: #4ade80;
        }

        .divider {
            margin: 18px 0;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
        }

        .link {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .link a {
            color: #84a98c;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create Your CodeMastery Account</h2>

    <!-- MANUAL REGISTER -->
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="register()">Register</button>

    <div class="divider">OR</div>

    <!-- GOOGLE REGISTER -->
    <button class="google-btn" onclick="googleRegister()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Continue with Google
    </button>

    <div class="msg" id="msg"></div>

    <div class="link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
function register() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.innerText = "";
    msg.className = "msg";

    if (!username || !email || !password) {
        msg.innerText = "All fields are required";
        msg.classList.add("error");
        return;
    }

    fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            username,
            email,
            password,
            provider: "LOCAL"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            msg.innerText = data.message;
            msg.classList.add("error");
            return;
        }

        msg.innerText = data.message;
        msg.classList.add("success");

        setTimeout(() => {
            location.href = "login.html";
        }, 1500);
    })
    .catch(() => {
        msg.innerText = "Server error. Please try again later.";
        msg.classList.add("error");
    });
}

function googleRegister() {
    // Redirect to backend Google OAuth
    window.location.href = "/oauth2/authorization/google";
}
</script>

</body>
</html>

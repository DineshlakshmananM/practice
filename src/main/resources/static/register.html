<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | TechySpine</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e5e7eb;
        }

        .card {
            background: #020617;
            padding: 40px;
            width: 380px;
            border-radius: 14px;
            border: 1px solid #1e293b;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #84a98c;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #84a98c;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #84a98c;
            color: #020617;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #6b9080;
        }

        .msg {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
        }

        .link {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .link a {
            color: #84a98c;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Create your TechySpine account</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="register()">Register</button>

    <div class="msg" id="msg"></div>

    <div class="link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
function register() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
    })
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").innerText = data;
        if (data === "Registration successful") {
            setTimeout(() => location.href = "login.html", 1500);
        }
    });
}
</script>

</body>
</html>
